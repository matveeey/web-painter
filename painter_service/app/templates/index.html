<!doctype html>
<html lang="en">
    <head>
        <title>Three.js PWA Template</title>
        <meta name="description" content="Three.js PWA Template" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="theme-color" content="#000" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#000" />
        <link rel="manifest" href="manifest.json" />
        <link rel="icon" type="image/svg+xml" href="/painter/static/icons/favicon.ico" />
        <link rel="apple-touch-icon" href="/painter/static/icons/apple-touch-icon.png" />
		<link rel="stylesheet" href="/painter/static/style/style.css">

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Press Start 2P:wght@400;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
		
		<!-- Three.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js" crossorigin="anonymous"></script>
		<!-- Rotating objects with mouse -->
        <script type="text/html" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
		<!-- Mesh loading -->
		<script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>

        <script type="module" src="/painter/static/js/utils/meshLoader.js"></script>
		<script type="module" src="/painter/static/js/model/model.js"></script>
		<script type="module" src="/painter/static/js/view/view.js"></script>
		<script type="module" src="/painter/static/js/controller/controller.js"></script>
		<script type="module" src="/painter/static/js/script.js"></script>

    </head>
	<body>
		<div class="toolbar">
			<a href="/">Main page</a>
			<button class="tool-btn" data-tool="brush" title="Brush">
				<svg class="tool-icon" viewBox="0 0 24 24">
					<path fill="#0000aa" d="M20 2H4C3 2 2 3 2 4V20C2 21 3 22 4 22H20C21 22 22 21 22 20V4C22 3 21 2 20 2M6 14C4.9 14 4 13.1 4 12C4 10.9 4.9 10 6 10C7.1 10 8 10.9 8 12C8 13.1 7.1 14 6 14Z"/>
				</svg>
			</button>
			<button class="tool-btn" data-tool="rotate" title="Rotate">
				<svg class="tool-icon" viewBox="0 0 24 24">
					<path fill="#aa0000" d="M12,4V1L8,5L12,9V6C15.31,6 18,8.69 18,12C18,15.31 15.31,18 12,18C8.69,18 6,15.31 6,12H4C4,16.42 7.58,20 12,20C16.42,20 20,16.42 20,12C20,7.58 16.42,4 12,4Z"/>
				</svg>
			</button>
			<div class="color-section">
				<span class="section-label">Color:</span>
				<div class="color-preview" id="currentColor"></div>
				<input type="color" class="color-picker" id="colorPicker" value="#000000">
			</div>
		</div>
		<div id="WebGL-output">
		</div>
    
	</body>
</html>
